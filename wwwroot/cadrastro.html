<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Aroma e Sabor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Aroma e Sabor</h1>
    <ul>
      <li><a href="index.html">Login</a></li>
      <li><a href="menu/menu.html">Menu</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>

  <div class="cadastro-container">
    <h2>Cadastro de Usuário</h2>
    <form onsubmit="cadastrar(event)">
      <input type="text" id="nomeCadastro" placeholder="Nome completo" required>
      <input type="email" id="emailCadastro" placeholder="Email" required>
      <input type="password" id="senhaCadastro" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
