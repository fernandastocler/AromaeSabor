<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Aroma e Sabor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5e6, #ffe0b2);
      margin: 0;
      padding: 0;
    }
    .bg-primary-custom {
      background-color: #c10000 !important;
    }
    .btn-primary-custom {
      background-color: #c10000;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary-custom:hover {
      background-color: #a30000;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card-header {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: 700;
      font-size: 1.5rem;
    }
    label {
      color: #c10000;
      font-weight: 600;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary-custom text-white px-4">
  <a class="navbar-brand text-white" href="#">Aroma e Sabor</a>
  <ul class="navbar-nav ms-auto d-flex flex-row">
   <li class="nav-item mx-2"><a class="nav-link" href="index.html">Início</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="menu.html">Menu</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="login.html">Login</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
  </ul>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center bg-primary-custom text-white">
          Cadastro
        </div>
        <div class="card-body">
          <form id="formCadastro" novalidate>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required />
            </div>
            <div class="mb-3">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" name="telefone" required />
            </div>
            <div class="mb-3">
              <label for="whatsapp" class="form-label">WhatsApp</label>
              <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required minlength="6" />
              </div>
              <div class="col">
                <label for="confirmarSenha" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required minlength="6" />
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary-custom">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('formCadastro').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const sobrenome = document.getElementById('sobrenome').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;

    if (senha !== confirmarSenha) {
      alert('As senhas não coincidem!');
      return;
    }

    // Aqui pode enviar dados para backend, API etc
    // Simulando sucesso:
    alert('Cadastro realizado com sucesso! Você será redirecionado para o login.');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
